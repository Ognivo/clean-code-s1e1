<!doctype html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="img-container">
      <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <h1>Todo App</h1>
    <article class="function-container">
      <h3>Add item</h3>
      <div class="add-item-container">
        <input id="new-task" class="task">
        <button>Add</button>
      </div>

      <h3>Todo</h3>

      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete sign"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete sign"></button>
        </li>
      </ul>

      <h3>Completed</h3>
      
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete sign"></button>
        </li>
      </ul>
    </article>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
